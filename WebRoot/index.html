<script type="text/javascript">
   $("#login").click(function(){
          // alert(loginTime);
          if (loginTime>0) {
            var userId = $("#userId").val();
            var password = $("#password").val();
            if(userId==""){
              alert("请输入用户名");
            } else if (password=="") {
              alert("请输入密码");
            } else {
              $.post("login.do",{
                user: userId,
                pwd: password
              },
              function(result){
                var obj = eval("("+result+")");
                if (result) {
                  if (obj.result.resultCode == "1") {
                    alert("登录成功");
                  // document.cookie = "data="+obj;
                  if (obj.result.staff.identityId == "1") {
                   var jsonString = JSON.stringify(obj);
                   document.cookie = "data="+jsonString;
                   location.href = "studentSys.html";
                 }
                 else if (obj.result.staff.identityId == "0") {
                   var jsonString = JSON.stringify(obj);
                   document.cookie = "data="+jsonString;
                   location.href = "adminSys.html";
                 }
               } 
               if (obj.result.resultCode == "0") {
                loginTime--;
                alert("用户名或密码错误，你还有 "+loginTime+" 次机会");
              }
             }
            });
          }

          }
</script>
