<!doctype html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
  <style type="text/css">
    body,html,#container{
      height: 100%;
      margin: 0px;
    }
  </style>
  <title>快速入门</title>
</head>
<body>
  <div id="container" tabindex="0"></div>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=2c920c643f711e8106c0ccd18819d83c"></script>
  <script type="text/javascript">

  $(function(){
    openInfo();
  });

    var map = new AMap.Map('container',{
      resizeEnable: true,
      zoom: 14,
      center: [114.370648,30.623823]
    });

    function openInfo() {
   //构建信息窗体中显示的内容
   var info = [];
   info.push("电话 : 13997729405  邮编 : 430010 ");
   info.push("地址 : 武汉市青山区和平大道947号");

   infoWindow = new AMap.InfoWindow({
       content: info.join("<br>")  //使用默认信息窗体框样式，显示信息内容
     });
   infoWindow.open(map, [114.370648,30.623823]);
 }
</script>
</body>
</html>
