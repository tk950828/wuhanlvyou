 <script type="text/javascript">
   $(function(){
    $.post("beautiful.do",{},function(result){
        // alert(result);
        var x = eval("("+result+")");
        add(x);
      })
  });

    function add(x){
      $('#beautiful').empty();
      $('#beautiful').append('<tr class="active"><td class="">代码</td><td class="">标题</td><td class="">价格</td><td class="">位置</td><td class="">描述</td><td class="">类型</td><td class="">图片</td><td class="">操作</td></tr>');
      for(var i in x.result){
        $('#beautiful').append('<tr class="active"><td class="">'+x.result[i].id+'</td><td class="">'+x.result[i].name+'</td><td class="">'+x.result[i].price+'</td><td class="">'+x.result[i].location+'</td><td><button class="button button-glow button-rounded  button-small" data-toggle="modal" data-target="#myModal2" onclick="seeDetail('+i+');">查</button></td><td class="">'+x.result[i].types+'</td><td class=""><img src="../'+x.result[i].img+'"></td><td><button class="button button-glow button-rounded  button-small" onclick="withdraw('+x.result[i].id+');">删</button></td></tr>');
    }
  }
   

    function seeDetail(i){
       $.post("beautiful.do",{},function(result){
        // alert(result);
        var x = eval("("+result+")");
        $('#detail').empty();
        $('#detail').append(x.result[i].description);
      })
    }
    function withdraw(i){
       $.post("beautifulDel.do",{id : i},function(result){
        // alert(result);
        var x = eval("("+result+")");
        alert(result);
      })
    }


</script>
